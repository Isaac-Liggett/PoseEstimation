<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Device</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #root{
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            display: flex;
        }

        #root > video{
            width: auto;
            height: 100%;
            margin: auto;
            position: relative;
        }

        #root .hud{
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            z-index: 10;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <div id="root">
        <video autoplay muted loop>
            Your browser does not support HTML5 video.
        </video>
        <div class="hud">
            <h1>Status: <span id="status"></span></h1>
            <h1>FPS: <span id="fps"></span></h1>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        const pc = new RTCPeerConnection();
        const videoEl = document.querySelector("#root video");

        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            // Show local video
            videoEl.srcObject = stream;
            // Add video track to PeerConnection
            stream.getTracks().forEach(track => pc.addTrack(track, stream));
        })
        .then(() => pc.createOffer())
        .then(offer => pc.setLocalDescription(offer))
        .then(() => fetch("http://127.0.0.1:8080/camera_offer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pc.localDescription)
        }))
        .then(response => response.json())
        .then(answer => pc.setRemoteDescription(answer))
        .catch(err => console.error("Camera streaming error:", err));
    </script>

        <script>
            const _root = document.querySelector("#root");
            const videoElement = _root.querySelector("video");
            const statusElement = document.getElementById("status");
            const fpsElement = document.getElementById("fps");

            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    videoElement.srcObject = stream;
                    statusElement.textContent = "Streaming";
                    measureFPS();
                })
                .catch(err => {
                    console.error("Error accessing the camera: ", err);
                    statusElement.textContent = "Camera Error";
                });

            let lastTime = performance.now();
            let frameCount = 0;

            function measureFPS() {
                if ('requestVideoFrameCallback' in HTMLVideoElement.prototype) {
                    // Modern method
                    videoElement.requestVideoFrameCallback((now, metadata) => {
                        frameCount++;
                        const delta = now - lastTime;
                        if (delta >= 1000) {
                            fpsElement.textContent = (frameCount / (delta / 1000)).toFixed(1);
                            frameCount = 0;
                            lastTime = now;
                        }
                        measureFPS();
                    });
                } else {
                    // Fallback for older browsers
                    requestAnimationFrame(() => {
                        frameCount++;
                        const now = performance.now();
                        const delta = now - lastTime;
                        if (delta >= 1000) {
                            fpsElement.textContent = (frameCount / (delta / 1000)).toFixed(1);
                            frameCount = 0;
                            lastTime = now;
                        }
                        measureFPS();
                    });
                }
            }
    </script>
</body>
</html>
